<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon ~ Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Simon Game</h1>
        <div class="start-game">
            <h3>Click start to begin the game</h3>
            <button class="start-btn">start</button>
        </div>
        <p class="high-score"><b>High score : </b>
        <p>
        <div class="box-btn">
            <div class="line-1">
                <div class="btn color1" id="color1" type="button"></div>
                <div class="btn color2" id="color2" type="button"></div>
            </div>
            <div class="line-2">
                <div class="btn color3" id="color3" type="button"></div>
                <div class="btn color4" id="color4" type="button"></div>
            </div>
        </div>
        <footer>
            <a href="tutorial.html">how to play?</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
